<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Sketch</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Permanent+Marker&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="main">
            <div id="options">
                <div id="colorContainer">
                    <div id="colorPicker">
                        <label for="colorpicker"></label>
                        <input type="color" id="colorpicker" value="#0f0000">
                    </div>
                </div>
                <button id="draw">Draw</button>
                <button id="eraser">Eraser</button>
                <div class="toggleContainer">
                    <input type="checkbox" id="toggle-button" class="toggle-button">
                    <label for="toggle-button" class="text">Borders</label>
                </div>
                <button id="reset">Reset</button>
                <button id="magic">Magic</button>
                <div class="slider">
                    <input type="range" min="2" max="56" value="16" class="slider" id="gridSlider" style.background = "#30475E">
                    <div class="sliderSize">Grid size: 
                        <div id="sliderOutput">16</div>
                    </div>
                </div>
            </div>
            <div id="playground">
                <h1>Etch-A-Sketch</h1>
                <div id="gridContainer"></div>
                <footer>
                <div class="footer">
                    <p>Copyright Â© 
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                    </p>
                    <a href="https://github.com/ArtemyOsovskoi">artemy.o</a>
                    <img class="githubicon" src="images/gitHubTransparent.png" width = "32px" height = "32px" alt="GitHub icon">
                </div>
            </footer>
            </div>
        </div>

    </body>
</html>
